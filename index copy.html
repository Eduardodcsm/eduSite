<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/* General Styles */
body {
  margin: 15px;
  font-family: 'Roboto', Arial, sans-serif;
  background: url('https://source.unsplash.com/time-lapse-photography-of-tunnel-sb7RUrRMaC4') no-repeat center center/cover;
  box-sizing: border-box;
}

/* Common font styles */
h3, p {
  font-family: 'Roboto', Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}

h3 {
  font-weight: bold;
  margin: 1.5rem 0 1rem;
  text-align: left;
}

/* Header */
header {
  background-color: rgba(0, 0, 0, 0.7);
  text-align: center;
  padding: 20px;
  position: relative;
}

.site-header {
  color: white;
  font-size: 1.5rem;
  margin-bottom: 0;
}

/* Navigation Bar */
.navbar {
  background-color: #333;
  padding: 10px;
  display: flex;
  justify-content: flex-start;
  overflow: hidden;
  align-items: center;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.navbar ul li {
  margin-left: 15px;
}

.navbar ul li:first-child {
  margin-left: 0;
}

.navbar ul li a {
  text-decoration: none;
  color: #ddd;
  font-size: 1rem;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

.navbar ul li a:hover {
  background-color: #555;
}

/* Button style */
button.btn {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  margin-right: 10px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button.btn:hover {
  background-color: #2980b9;
}

/* Skills Sections */
.skills-section {
  margin-top: 1rem;
}

.skills-section ul {
  list-style: none;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  margin-left: -0.5rem;
}

.skills-section ul li {
  cursor: pointer;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  background-color: #3498db;
  color: #fff;
  margin: 0.25rem;
  transition: background-color 0.3s;
}

.skills-section ul li:hover {
  background-color: #2980b9;
}

/* Footer */
.footer {
  background-color: #000000;
  padding: 20px;
  text-align: center;
  margin-top: 20px;
}

.footer-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Social media icons */
.icons {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px;
}

/* Style each icon link */
.icons a {
  margin: 10px;
  text-decoration: none;
}

/* Style each icon */
.icons i {
  font-size: 40px;
  color: #333;
  transition: color 0.3s;
}

/* Change the color of each icon on hover to match their brand colors */
.icons i.bi.bi-linkedin:hover {
  color: #0e76a8;
}
.icons i.bi.bi-github:hover {
  color: #211f1f;
}
.icons i.bi.bi-youtube:hover {
  color: #ff0000;
}
.icons i.bi.bi-twitter:hover {
  color: #1da1f2;
}
.icons i.bi.bi-reddit:hover {
  color: #ff4500;
}
.icons i.bi.bi-instagram:hover {
  color: #e1306c;
}

/* Media Queries */
@media screen and (max-width: 768px) {
  .footer-social-links a {
    font-size: 20px;
  }
}

/* Information Display Area */
.info-display {
  margin-top: 1.5rem;
  padding: 1.5rem;
  background-color: rgba(240, 240, 240, 0.9); /* Slightly transparent white */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.info-display:hover {
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
}

/* Tool Information Display Container */
.tool-usage-container {
  display: flex;
  align-items: center;
}

/* Button style */
button.btn-green {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: #4CAF50; /* Green */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
}

button.btn-green:hover {
  background-color: #45a049; /* Darker shade of green */
}

button.btn-blue {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: #3498db; /* Blue */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
}

button.btn-blue:hover {
  background-color: #2980b9; /* Darker shade of blue */
}

/* CSS for the tool information display */
#tool-usage-display {
  display: none;
  background-color: #fff; /* White background */
  border: 1px solid #ddd;
  border-radius: 10px; /* Slightly larger border radius */
  padding: 20px;
  margin-left: 10px; /* Add margin to separate from the button */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
}

#tool-usage-display p,
#tool-usage-display ul {
  margin: 0;
  padding: 0;
}

#tool-usage-display ul li {
  cursor: pointer;
  margin-bottom: 5px;
}

#tool-usage-display ul li:hover {
  color: #007bff;
}
</style>
</head>
<body>

<button class="btn-blue" onclick="toggleSkillsList()">Toggle Skills List</button>

<div class="info-display" id="tool-usage-display"></div>

<script>
function toggleSkillsList() {
  var skillsList = document.getElementById("tool-usage-display");
  var isVisible = skillsList.style.display === "block";

  if (!isVisible) {
    skillsList.innerHTML = `
      <ul>
        <li onclick="showInfo('GitHub')">GitHub</li>
        <li onclick="showInfo('Visual Studio Code')">Visual Studio Code</li>
        <li onclick="showInfo('Python')">Python</li>
        <li onclick="showInfo('HTML')">HTML</li>
        <li onclick="showInfo('CSS')">CSS</li>
        <li onclick="showInfo('JavaScript')">JavaScript</li>
        <li onclick="showInfo('Java')">Java</li>
        <li onclick="showInfo('SQL')">SQL</li>
      </ul>
    `;
    skillsList.style.display = "block"; // Show the list
    adjustInfoDisplaySize(); // Adjust the size
  } else {
    skillsList.style.display = "none"; // Hide the list
  }
}

function showInfo(toolName) {
  var toolInfoDisplay = document.getElementById("tool-usage-display");
  var message;

  switch (toolName) {
    case "GitHub":
      message = "GitHub was used for version control and collaboration.";
      break;
    case "Visual Studio Code":
      message = "Visual Studio Code was used to edit and organize files like HTML, CSS, and JavaScript.";
      break;
    case "Python":
      message = "Python was used for scripting and backend development.";
      break;
    case "HTML":
      message = "HTML was used for structuring the content of web pages.";
      break;
    case "CSS":
      message = "CSS was used for styling the web pages.";
      break;
    case "JavaScript":
      message = "JavaScript was used for client-side scripting and interactivity.";
      break;
    case "Java":
      message = "Java was used for backend development and application logic.";
      break;
    case "SQL":
      message = "SQL was used for database management and querying.";
      break;
    default:
      message = "Usage information not available.";
  }

  toolInfoDisplay.innerHTML = "<p>" + message + "</p>";
  toolInfoDisplay.style.display = "block"; // Make the info display visible
  adjustInfoDisplaySize(); // Adjust the size
}

function adjustInfoDisplaySize() {
  var toolInfoDisplay = document.getElementById("tool-usage-display");
  toolInfoDisplay.style.height = "auto";
  toolInfoDisplay.style.width = "auto";
}
</script>

</body>
</html>
